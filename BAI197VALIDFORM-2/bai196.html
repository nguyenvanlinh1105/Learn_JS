<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group ">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text"  rules="required|email"  placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" rules="required|min:6"  placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select id="province" name="province" class="form-control">
              <option value="">--Chọn tỉnh/ TP--</option>
              <option value="HN">Hà Nội</option>
              <option value="HP">Hải Phòng</option>
              <option value="DN">Đà Nẵng</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="gender" class="form-label">Giới tính</label>
            <div class="form-group_gender">
              <h3>Nam:</h3>
              <input name="gender" value="male" type="radio" class="form-control">
            </div>
            <div class="form-group_gender">
              <h3>Nữ:</h3>
              <input name="gender" type="radio" value="female" class="form-control">
            </div>
            <div class="form-group_gender">
              <h3>Khác:</h3>
              <input  name="gender" type="radio" value="other" class="form-control">
            </div>
            <span class="form-message"></span>
          </div>

          <!-- <div class="form-group">
            <label for="gender" class="form-label">Lí do muốn tham gia khóa học</label>
            <div class="form-group_gender">
              <h3>Nam:</h3>
              <input name="course" value="Khóa học bổ ích" type="checkbox" class="form-control">
            </div>
            <div class="form-group_gender">
              <h3>Nữ:</h3>
              <input name="course" type="checkbox" value="Hấp dẫn người xem" class="form-control">
            </div>
            <div class="form-group_gender">
              <h3>Khác:</h3>
              <input  name="course" type="checkbox" value="Hữu dụng trong thực tế" class="form-control">
            </div>
            <span class="form-message"></span>
          </div> -->
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
</body>
</html>
