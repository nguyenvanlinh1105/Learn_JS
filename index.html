<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #ddd; /* Màu nền của track khi chưa keo */
      outline: none;
      margin: 10px 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4CAF50; /* Màu xanh của thumb */
      cursor: pointer;
      margin-top: -5px;
    }
  </style>
</head>
<body>

  <div>
    <input type="range" id="volume" name="volume" min="0" max="11" onchange="updateColor(this)" />
    <label for="volume">Volume</label>
  </div>

  <div>
    <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10" onchange="updateColor(this)" />
    <label for="cowbell">Cowbell</label>
  </div>

  <script>
    function updateColor(input) {
      const percent = (input.value - input.min) / (input.max - input.min);
      const color = `linear-gradient(to right, #4CAF50 ${percent * 100}%, #ddd ${percent * 100}%)`;
      input.style.background = color;
    }
  </script>

</body>
</html>
